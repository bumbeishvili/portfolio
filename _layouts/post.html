---
layout: default
---


<section class="intro">
		
	<div class="wrap test-class">
	
		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	
		
			<button class='button post-full-screen-button' style="position:fixed;top:0px;right:0;z-index:999999" 
			onclick="toggleFullScreen()" >
			 Fullscreen</button>


			 <applause-button  url="https://bumbeishvili.github.io{{page.url}}"  style="width: 58px; height: 58px;position:fixed;bottom:40px;right:20px;z-index:999"/>
			 
			 
	
	</div>

</section>

<section class="single">

	<div class="wrap">

		{{ page.content }}
		{% if page.comments %}
		<button class='button show-comments' onclick="showComment('{{page.url}}')">
			Comments
		</button>
		<div id="disqus_thread"></div>
		{% endif %}
	
	</div>

</section>
